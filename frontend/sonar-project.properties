# Sources configuration
sonar.sources=src
sonar.sourceEncoding=UTF-8
# Some directories shouldn't be included in sources
sonar.exclusions=coverage,node_modules,*.json,public,tests,test-utils

# tests configuration
sonar.tests=src
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx

# Code coverage exclusions
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.test.tsx,node_modules,tests,test-utils

# Lcov report path
sonar.javascript.lcov.reportPaths=coverage/unit/lcov.info