nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_methods: ['GET', 'OPTIONS', 'POST']
        allow_headers: ['Content-Type', 'Authorization', 'X-Altcha-Payload']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/': null


when@dev:
    nelmio_cors:
        paths:
            '^/api/':
                allow_origin: [ 'http://localhost:5173' ]
